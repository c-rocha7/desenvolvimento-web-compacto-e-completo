<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Dois</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="shortcut icon" href="assets/images/favicon.png" type="image/png">
</head>

<body class="bg-gradient-to-br from-cyan-600 to-fuchsia-700 h-screen">

    <div class="flex justify-center items-center h-screen">
        
        <div class="bg-white rounded-2xl w-[450px] shadow-minha-sombra-normal hover:shadow-minha-sombra-hover">

            <h1 class="text-[42px] font-bold text-center text-gray-800 mb-10 px-8 py-6">Login</h1>
    
            <hr class="text-black">
    
            <div class="p-10">

                <form action="#" method="post">
                    
                    <div class="mb-4">
                        <label for="email" class="block text-gray-500 text-[22px]">Username</label>
                        <input type="email" name="email" id="email" class="w-full p-2 border-b border-gray-300 focus:outline-none focus:border-fuchsia-700" required>
                    </div>
        
                    <div class="mb-10">
                        <label for="password" class="block text-gray-500 text-[22px]">Password</label>
                        <input type="password" name="password" id="password" class="w-full p-2 border-b border-gray-300 focus:outline-none focus:border-fuchsia-700" required>
                    </div>
        
                    <button type="submit" class="w-full p-5 rounded-full text-xl text-white bg-cyan-600 hover:bg-cyan-400 hover:text-black">Login</button>
        
                    <div class="mt-10 text-center text-2xl">
                        <span class="text-gray-500 me-1">Not a member?</span>
                        <a href="#" class="text-fuchsia-800 underline hover:text-fuchsia-500">Sign up</a>
                    </div>

        
                </form>

            </div>

        </div>


    </div>

</body>

</html>
